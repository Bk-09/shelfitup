<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #fff;
        }

        header .logo img {
            height: 50px;
            width: auto;
        }

        header nav {
            display: flex;
        }

        header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background: url('books.png') no-repeat center center;
            background-size: contain;
        }

        .explore-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .carousel-container {
            overflow: hidden;
            position: relative;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 25%;
            max-width: 25%;
            box-sizing: border-box;
            padding: 0.5rem;
        }

        .carousel-control-prev,
        .carousel-control-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
        }

        .carousel-control-prev {
            left: 0.5rem;
        }

        .carousel-control-next {
            right: 0.5rem;
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .carousel-indicator {
            width: 10px;
            height: 10px;
            background-color: gray;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }

        .carousel-indicator.active {
            background-color: black;
        }

        .card {
            transform: transition-transform hover:scale-105 rounded-2xl overflow-hidden bg-white shadow-md;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            border-radius: 1rem 1rem 0 0;
            width: 100%;
            height: auto;
        }

        .card h5 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .card p {
            color: #666;
        }

        .trending-heading {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 20px 50px;
        }

        .trending-heading h2 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .trending-heading .red-line {
            width: 5px;
            height: 24px;
            background-color: red;
            margin-right: 10px;
        }
    </style>
</head>

    <div class="carousel-indicators">
        <div class="carousel-indicator active" onclick="goToSlide(0)"></div>

<script>
    let currentSlide = 0;

    function updateCarousel() {
        const carouselInner = document.querySelector('.carousel-inner');
        const carouselIndicators = document.querySelectorAll('.carousel-indicator');
        carouselInner.style.transform = `translateX(-${currentSlide * 100}%)`;
        carouselIndicators.forEach((indicator, index) => {
            if (index === currentSlide) {
                indicator.classList.add('active');
            } else {
                indicator.classList.remove('active');
            }
        });
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % 2;
        updateCarousel();
    }

    function prevSlide() {
        currentSlide = (currentSlide - 1 + 2) % 2;
        updateCarousel();
    }

    function goToSlide(slideIndex) {
        currentSlide = slideIndex;
        updateCarousel();
    }

    document.querySelector('.explore-button').addEventListener('click', function(event) {
        event.preventDefault();
        document.querySelector('.container').scrollIntoView({ behavior: 'smooth' });
    });
</script>
